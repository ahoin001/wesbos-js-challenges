<body>
  <p><em>Psst: Answers in the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    let result = people.some(person => ((new Date()).getFullYear()) - person.year >= 19)
    console.log('Any adults 19 or older: ', result)

    // Array.prototype.every() // is everyone 19 or older?

    result = people.every(person => ((new Date()).getFullYear()) - person.year >= 19)
    console.log('Is everybody 19 or older: ', result)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    result = comments.find(comment => comment.id === 823423)
    console.log('First comment found with the provided ID 823423: ', result)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    console.log(`Array before delete: `,comments)
    const indexOfCommentToDelete = comments.findIndex(comment => comment.id === 823423)
    console.log(`Index of comment to delete: `,result)

    comments.splice(indexOfCommentToDelete,1)
    console.log(`Array after delete: `,comments)

  </script>
</body>
