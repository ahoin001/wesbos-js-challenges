<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>

  <script>

    const divs = document.querySelectorAll('div');

    function logText(e) {

      console.log(this.classList.value);

      // e.stopPropagation() // stop bubbling

    };

    // const logText = (e) => {
    //  console.log(this.classList.value);
    // }


    divs.forEach(div => div.addEventListener('click', logText, {

      // Will make event capture top down, default is false
      // capture: true

      once:true // remove event once clicked

    }));

  </script>

</body>

</html>
