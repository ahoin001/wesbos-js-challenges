<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>

  <script>

    const pressed = [];
    const secretCode = 'pow';

    window.addEventListener('keyup', (e) => {

      pressed.push(e.key)

      console.log('After press: ')
      console.log(pressed)

      // deletes first element in array whenever array length is 1 
      // 1st argument will always splice at 0 if array.length - arg is negative, 
      // 2nd argument will not delete anything if total is negative or 0, here it deletes 1 whenever pressed exceeds secrect code length by 1
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

      console.log('After splice: ')
      console.log(pressed)

      if (pressed.join('').includes(secretCode)) {
        console.log('Secret Pow Activated!')
        cornify_add();
      }

    });



  </script>

</body>

</html>
